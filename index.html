<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Coin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

      color: #333;
    }
    #timestamp {
      font-size: 0.9rem;
      color: gray;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {

      border-bottom: 1px solid #ccc;

<body>

  <h1>Meme Coin Dashboard</h1>
  <p>Last updated: <span id="timestamp">Never</span></p>

  <script src="app.js"></script> <!-- This assumes your JS file is named app.js -->
